body {margin:0;}

.button {
  background-color: red;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  position: absolute;
  right: 0px;
  font-size: 1;
  width: 100%;
}

.menu {
  overflow: hidden;
  background-color: #efefef;
  position: absolute;
  right: 0px;
  width: 18%;
  height: 40%;
}

.menu a {
  float: right;
  display: block;
  color: #efefef;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  right: 0px;
}

.menu a:hover {
  background: #ddd;
  color: black;
  align-items: right;
}

.navbar {
  overflow: hidden;
  background-color: #efefef;
  position: fixed;
  bottom: 0;
  left: 0;
  width: 18%;
  height: 40%;
}

.navbar a {
  float: right;
  display: block;

}

.navbar a:hover {
  background: #ddd;
  color: black;
}

#boo {
  position: fixed;
  top: 0;
}


.slidecontainer {
  width: 100%;
}

.VLslider {
  -webkit-appearance: none;
  width: 100%;
  height: 25px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.VLslider:hover {
  opacity: 1;
}

.VLslider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  background: #4CAF50;
  cursor: pointer;
}

.VLslider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  background: #4CAF50;
  cursor: pointer;
}

supersets {
  white-space: pre
}
